<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Open+Sans:wght@400;700&family=Quattrocento:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Link stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />

    <title>JavaScript Gameshow!</title>
  </head>
  <body>
    <!-- Begin Header-->
    <header>
      <a class="high-scores" href="#">
        <h2>View High Scores</h2>
      </a>
      <h1>The JavaScript Gameshow!</h1>
      <h2 id="timer">Timer</h2>
    </header>
    <!--Begin Section -->
    <section>
      <!-- Question text area -->
      <div id="question-area">
        <h2 id="question-text">Welcome to the JavaScript Gameshow!</h2>
        <!-- Answer area -->
        <ol id="answers">
          <li class="answer-button">
            <button id="begin">Begin</button>
          </li>
        </ol>
        <!--Area for feedback text-->
        <div id="feedback">
          <hr />
          <h2 id="feedback-text"></h2>
        </div>
      </div>
    </section>
    <!--Begin Footer Section-->
    <footer>
      <h4>Created by Dominic Misasi | 2022</h4>
    </footer>

    <!-- Link JavaScript -->
    <script src="assets/js/gameshow.js"></script>
  </body>
</html>
